    card-mod-theme: Material Rounded
    card-mod-root-yaml: |
        .: |
          ha-tabs, paper-tabs {
            --paper-tabs-selection-bar-color: none !important;
            margin: 0 !important;
          }
          paper-tabs {
            height: 50%;
          }

          paper-tab.iron-selected > ha-icon {
            width: 100%;
            max-width: 72px;
            color: var(--token-color-primary);
            background-color: var(--token-color-accent);
            border-radius: 16px;
          }
          paper-tab.iron-selected > ha-svg-icon[title="Edit view"] {
            min-width: 24px;
          }
          paper-tab > ha-icon {
            top: -3px;
            width: 24px;
            height: 32px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            align-self: center;
            position: relative;
            transition: width 0.2s cubic-bezier(.2,0,0,1);
          }
          paper-tab {
            padding: 0;
            display: inline-flex;
            flex-direction: column;
            flex: 1;
            justify-items: stretch;
          }

          paper-tab::after {
            content: attr(aria-label);
            text-transform: none;
            text-align: center;
            position: relative;
            top: -12px;
            font-weight: 500;
            font-size: small;
            opacity: 0.8;
          }

          paper-tab.iron-selected::after {
            opacity: 1.0;
          }

          #view {
            padding-top: 0 !important;
            padding-bottom: var(--footer-height) !important;
            margin: 0px 12px !important;
          }

          .edit-mode > #view {
            padding-top: calc(2*var(--footer-height)) !important;
            padding-bottom: 0 !important;
            bottom: calc(2*var(--footer-height)) !important;
            margin: 0px 12px !important;
          }

          .edit-mode > .header > paper-tabs > paper-tab.iron-selected::after {
            position: relative;
            bottom: 12px;
          }

          .edit-mode > .header {
            height: calc(2*var(--footer-height)) !important;
          }
          
          .header {
            top: unset !important;
            bottom: 0 !important;
            height: var(--footer-height) !important;
          }

          #add-view {
            position: relative !important;
            vertical-align: top;
          }

          .toolbar {
            height: var(--footer-height) !important;
            padding: 0 !important;
          }
        ha-tabs:
          $: |
            #tabsContent.scrollable {
              width: 100% !important;
              display: flex !important;
              justify-content: space-between !important;
            }

        paper-tabs:
          $: |
            #tabsContent.scrollable {
              width: 100% !important;
              display: flex !important;
              justify-content: space-between !important;
            }

        paper-tab:
          $: |
            paper-ripple {
              display: none;
            }
            .tab-content {
              width: 100%;
              display: inline-flex;
              justify-content: space-evenly;
            }
            :host {
              min-width: fit-content;
              width: 48px;
            }
        ha-icon-button-arrow-next:
          $: |
            :host {
              padding-left: 0 !important;
            }
        hui-masonry-view:
          $: |
            ha-fab {
              bottom: calc(2*var(--footer-height) + 4px) !important;
            }

        hui-sidebar-view:
          $: |
            ha-fab {
              bottom: calc(2*var(--footer-height) + 4px) !important;
            }

        hui-panel-view:
          $: |
            ha-fab {
              bottom: calc(2*var(--footer-height) + 4px) !important;
            }

        masonry-layout:
          $: |
            ha-fab {
              bottom: calc(2*var(--footer-height) + 4px) !important;
            }

        horizontal-layout:
          $: |
            ha-fab {
              bottom: calc(2*var(--footer-height) + 4px) !important;
            }

        vertical-layout:
          $: |
            ha-fab {
              bottom: calc(2*var(--footer-height) + 4px) !important;
            }

        grid-layout:
          $: |
            ha-fab {
              bottom: calc(2*var(--footer-height) + 4px) !important;
            }

