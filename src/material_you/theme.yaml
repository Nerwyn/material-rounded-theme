  # Cards and footer
  card-background-color: var(--md-sys-color-surface-container-low)
  primary-background-color: var(--md-sys-color-surface-container)
  border-radius: 28px
  ha-card-background: var(--md-sys-color-surface-container-low)
  ha-card-border-radius: var(--border-radius)
  ha-card-border-color: "#00000000"
  ha-card-border-width: 0px
  ha-card-border-style: none
  ha-card-border: none
  ha-card-box-shadow: none
  ha-config-card-border-radius: 16px
  paper-item-icon-color: var(--md-sys-color-on-surface-variant)

  # Background and header
  lovelace-background: var(--md-sys-color-surface)
  view-background: var(--md-sys-color-surface)
  app-header-background-color: var(--md-sys-color-surface)

  # Sidebar
  sidebar-selected-text-color: var(--md-sys-color-on-secondary-container)
  sidebar-selected-icon-color: var(--md-sys-color-on-secondary-container)
  sidebar-selected-background: var(--md-sys-color-secondary-container)
  sidebar-icon-color: var(--md-sys-color-on-surface-variant)
  sidebar-text-color: var(--md-sys-color-on-surface-variant)
  sidebar-menu-button-text-color: var(--md-sys-color-on-surface-variant)
  sidebar-state-pressed-background: var(--md-sys-color-on-secondary-container)
  sidebar-background-color: var(--md-sys-color-surface-container)

  # Toolbar
  md-current-tab-icon-color: var(--md-sys-color-on-secondary-container)
  md-current-tab-icon-background: var(--md-sys-color-secondary-container)
  md-current-tab-text-color: var(--md-sys-color-on-surface)
  md-inactive-tab-text-color: var(--md-sys-color-on-surface-variant)
  app-header-text-color: var(--md-sys-color-on-surface)
  app-header-edit-text-color: var(--md-sys-color-on-surface-variant)

  # Legacy mdc colors
  mdc-theme-primary: var(--md-sys-color-primary)
  mdc-theme-secondary: var(--md-sys-color-secondary)
  mdc-theme-surface: var(--md-sys-color-surface-container-high)
  mdc-theme-on-primary: var(--md-sys-color-on-primary)
  mdc-theme-on-secondary: var(--md-sys-color-on-secondary)
  mdc-theme-on-surface: var(--md-sys-color-on-surface)
  mdc-theme-error: var(--md-sys-color-error)
  md-divider-color: var(--md-sys-color-outline-variant)

  # Switches
  md-switch-checked-button-color: var(--md-sys-color-on-primary)
  md-switch-unchecked-button-color: var(--md-sys-color-outline)
  md-switch-checked-track-color: var(--md-sys-color-primary)
  md-switch-unchecked-track-color: var(--md-sys-color-surface-container-highest)
  md-switch-checked-icon-color: var(--md-sys-color-on-primary-container)
  md-switch-unchecked-icon-color: var(--md-sys-color-surface-container-highest)
  md-switch-checked-button-state-layer: var(--md-sys-color-primary-container)
  md-switch-unchecked-button-state-layer: var(--md-sys-color-on-surface-variant)
  md-switch-unchecked-track-state-layer: var(--md-sys-color-on-surface)

  switch-checked-button-color: var(--md-switch-checked-button-color)
  switch-unchecked-button-color: var(--md-switch-unchecked-button-color)
  switch-checked-track-color: var(--md-switch-checked-track-color)
  switch-unchecked-track-color: var(--md-switch-unchecked-track-color)
  switch-checked-icon-color: var(--md-switch-checked-icon-color)
  switch-unchecked-icon-color: var(--md-switch-unchecked-icon-color)
  switch-checked-button-state-layer: var(--md-switch-checked-button-state-layer)
  switch-unchecked-button-state-layer: var(--md-switch-unchecked-button-state-layer)
  switch-unchecked-track-state-layer: var(--md-switch-unchecked-track-state-layer)

  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

  # Checkboxes
  checkbox-checked-border-color: var(--md-sys-color-primary)
  checkbox-checked-icon-color: var(--md-sys-color-on-primary)
  checkbox-unchecked-border-color: var(--md-sys-color-on-surface-variant)
  checkbox-unchecked-icon-color: var(--md-sys-color-on-surface)

  mdc-checkbox-checked-color: var(--checkbox-checked-border-color)
  mdc-checkbox-ink-color: var(--checkbox-checked-icon-color)
  mdc-checkbox-unchecked-color: var(--checkbox-unchecked-border-color)

  # Radio buttons
  mdc-radio-unchecked-color: var(--md-sys-color-on-surface-variant)

  # Spacings
  horizontal-stack-card-margin: 0px 4px
  vertical-stack-card-margin: 4px 0px
  ha-view-sections-row-gap: 18px

  # Toolbar
  header-height: 64px
  footer-height: 82px
  mdc-top-app-bar-fixed-box-shadow: none
  app-header-edit-background-color: var(--md-sys-color-surface-container)
  app-header-selection-bar-color: none
  navbar-background: var(--md-sys-color-surface-container)
  paper-tab-ink: "#00000000"

  # Typography
  font-family:
    '"Google Sans", Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
    Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'
  primary-font-family: var(--font-family)
  paper-font-common-base_-_font-family: var(--font-family)
  paper-font-common-code_-_font-family: var(--font-family)
  paper-font-body1_-_font-family: var(--font-family)
  paper-font-subhead_-_font-family: var(--font-family)
  paper-font-headline_-_font-family: var(--font-family)
  paper-font-caption_-_font-family: var(--font-family)
  paper-font-title_-_font-family: var(--font-family)
  ha-card-header-font-family: var(--font-family)
  mdc-typography-font-family: var(--font-family)
  mdc-typography-button-font-family: var(--font-family)
  mdc-typography-body1-font-family: var(--font-family)

  title-font-weight: 600
  title-font-size: 28px
  mdc-typography-button-font-weight: var(--title-font-weight)

  ha-heading-card-title-font-size: 16px
  ha-heading-card-title-font-weight: 600
  ha-heading-card-title-line-height: 24px
  ha-heading-card-subtitle-font-size: 14px
  ha-heading-card-subtitle-font-weight: 500
  ha-heading-card-subtitle-line-height: 20px

  # Text
  text-primary-color: var(--md-sys-color-surface)
  text-light-primary-color: hsl(from var(--md-sys-color-surface) h s calc(l + 20))
  text-accent-color: var(--md-sys-color-on-secondary)
  link-text-color: var(--md-sys-color-primary)

  # Legacy mdc colors
  mdc-theme-background: var(--md-sys-color-surface)
  mdc-theme-text-disabled-on-light: var(--disabled-text-color)
  mdc-theme-text-primary-on-background: var(--md-sys-color-on-surface)
  mdc-theme-text-secondary-on-background: var(--md-sys-color-on-surface-variant)
  mdc-theme-text-hint-on-background: var(--md-sys-color-on-surface-variant)
  mdc-theme-text-icon-on-background: var(--md-sys-color-on-surface-variant)

  # Sliders
  slider-color: var(--md-sys-color-inverse-primary)
  slider-secondary-color: var(--md-sys-color-primary)
  paper-slider-knob-color: var(--md-sys-color-primary)
  paper-slider-knob-start-color: var(--md-sys-color-primary)
  paper-slider-pin-color: var(--md-sys-color-primary)
  paper-slider-active-color: var(--md-sys-color-primary)
  paper-slider-secondary-color: hsl(from var(--md-sys-color-primary) h s calc(l + 20))
  paper-slider-height: 4px

  # Text Fields and Dropdowns
  input-fill-color: var(--md-sys-color-surface-container-highest)
  input-ink-color: var(--md-sys-color-on-surface)
  input-disabled-fill-color: rgba(from var(--md-sys-color-surface-container-highest) r g b / 0.5)
  input-disabled-ink-color: var(--disabled-text-color)
  input-disabled-label-ink-color: var(--disabled-text-color)
  input-idle-line-color: "#00000000"
  input-hover-line-color: var(--md-sys-color-primary)
  input-dropdown-icon-color: var(--md-sys-color-on-surface-variant)
  mdc-select-fill-color: var(--md-sys-color-surface-container-highest)
  mdc-select-idle-line-color: "#00000000"
  mdc-select-hover-line-color: var(--md-sys-color-primary)
  mdc-text-field-fill-color: var(--md-sys-color-surface-container-highest)
  mdc-text-field-idle-line-color: "#00000000"
  mdc-text-field-hover-line-color: var(--md-sys-color-primary)

  # Editors
  code-editor-background-color: var(--md-sys-color-surface-container)
  codemirror-meta: var(--md-sys-color-on-surface)
  codemirror-property: var(--md-sys-color-primary)
  codemirror-atom: var(--md-sys-color-primary)
