Material Rounded:
  modes:
    dark:
      # Main colors
      primary-color: "var(--md-sys-color-primary-dark, #c2e7fe)"
      on-primary-color: "var(--md-sys-color-on-primary-dark, #1c2d61)"
      accent-color: "var(--md-sys-color-secondary-dark, #c1c5dd)"
      on-accent-color: "var(--md-sys-color-on-secondary-dark, #2b3042)"
      state-icon-color: "#c4c7c5"
      primary-text-color: "#e4e4e7"
      secondary-text-color: "#bbbcc4"
      disabled-text-color: "#ffffff80"
      disabled-color: "#000000"
      input-background-color: "#2e3038"
      slider-color: "#0842a0"
      secondary-background-color: "#37393b" # dark mode only
      state-inactive-color: "#484a4e" # dark mode only

      # Error
      error-color: "#f2b8b5"
      on-error-color: "#601410"

      # Cards and footer
      card-background-color: "#282a2c"
      primary-background-color: "#1e1f20"

      # Background and header
      lovelace-background: "#131314"
      view-background: "#131314"
      app-header-background-color: "#131314"

      # Toolbar
      md-current-tab-icon-color: var(--md-sys-color-on-primary-container-dark, var(--primary-color))
      md-current-tab-icon-background: "var(--md-sys-color-primary-container-dark, #344479)"
      md-current-tab-text-color: var(--md-sys-color-on-surface-dark, var(--primary-text-color))
      md-inactive-tab-text-color: var(--md-sys-color-on-surface-variant-dark, var(--secondary-text-color))

      # Sidebar
      sidebar-selected-text-color: var(--md-sys-color-on-primary-container-dark, var(--primary-color))
      sidebar-selected-icon-color: var(--md-sys-color-on-primary-container-dark, var(--primary-color))
      sidebar-selected-background: "var(--md-sys-color-primary-container-dark, #344479)"
      sidebar-icon-color: var(--md-sys-color-on-surface-variant-dark, var(--secondary-text-color))
      sidebar-text-color: var(--md-sys-color-on-surface-variant-dark, var(--secondary-text-color))
      sidebar-menu-button-text-color: var(--md-sys-color-on-surface-variant-dark, var(--secondary-text-color))
      sidebar-state-pressed-background: var(--md-sys-color-on-secondary-container-dark, var(--primary-color))

      # Switches
      md-switch-checked-button-color: "var(--md-sys-color-on-primary-dark, #1c2d61)"
      md-switch-unchecked-button-color: "var(--md-sys-color-outline-dark, #8f909a)"
      md-switch-checked-track-color: "var(--md-sys-color-primary-dark, #b5c4ff)"
      md-switch-unchecked-track-color: "var(--md-sys-color-surface-container-highest-dark, #34343a)"
      md-switch-checked-icon-color: "var(--md-sys-color-on-primary-container-dark, #dce1ff)"
      md-switch-unchecked-icon-color: "var(--md-sys-color-surface-container-highest-dark, #34343a)"
      md-switch-checked-button-state-layer: "var(--md-sys-color-primary-container-dark, #344479)"
      md-switch-unchecked-button-state-layer: "var(--md-sys-color-on-surface-variant-dark, #c6c6d0)"
      md-switch-unchecked-track-state-layer: "var(--md-sys-color-on-surface-dark, #e3e1e9)"

      # Checkboxes and radio buttons
      checkbox-checked-border-color: "var(--md-sys-color-primary-dark, #b5c4ff)"
      checkbox-checked-icon-color: "var(--md-sys-color-on-primary-dark, #1c2d61)"
      checkbox-unchecked-border-color: "var(--md-sys-color-on-surface-variant-dark, #c6c6d0)"
      checkbox-unchecked-icon-color: "var(--md-sys-color-on-surface-dark, #e3e1e9)"

      # Radio buttons
      mdc-radio-unchecked-color: "var(--md-sys-color-on-surface-variant-dark, #c6c6d0)"

      # Bubble Card
      bubble-accent-color: "var(--md-sys-color-inverse-primary-dark, #4c5c92)"
      bubble-select-arrow-background-color: "var(--md-sys-color-inverse-primary-dark, #4c5c92)"
      bubble-select-list-item-accent-color: "var(--md-sys-color-secondary-container-highest-dark, #34343a)"
      bubble-sub-button-light-background-color: "var(--md-sys-color-secondary-container-dark, #414659)"

    light:
      # Main colors
      primary-color: "var(--md-sys-color-primary-light, #001d35)"
      on-primary-color: "var(--md-sys-color-on-primary-light, #ffffff)"
      accent-color: "var(--md-sys-color-secondary-light, #595e72)"
      on-accent-color: "var(--md-sys-color-on-secondary-light, #ffffff)"
      state-icon-color: "#454746"
      primary-text-color: "#1f1f1f"
      secondary-text-color: "#444746"
      disabled-text-color: "#808080"
      disabled-color: "#adb0ae"
      input-background-color: "#eaeaeb"
      slider-color: "#d3e3fd"

      # Error
      error-color: "#b3261e"
      on-error-color: "#ffffff"

      # Cards and footer
      card-background-color: "#e9eef6"
      primary-background-color: "#f0f4f9"

      # Background and header
      lovelace-background: "#ffffff"
      view-background: "#ffffff"
      app-header-background-color: "#ffffff"

      # Toolbar
      md-current-tab-icon-color: var(--md-sys-color-on-secondary-container-light, var(--primary-color))
      md-current-tab-icon-background: "var(--md-sys-color-secondary-container-light, #dee1f9)"
      md-current-tab-text-color: var(--md-sys-color-on-surface-light, var(--primary-text-color))
      md-inactive-tab-text-color: var(--md-sys-color-on-surface-variant-light, var(--secondary-text-color))

      # Sidebar
      sidebar-selected-text-color: var(--md-sys-color-on-secondary-container-light, var(--primary-color))
      sidebar-selected-icon-color: var(--md-sys-color-on-secondary-container-light, var(--primary-color))
      sidebar-selected-background: "var(--md-sys-color-secondary-container-light, #dee1f9)"
      sidebar-icon-color: var(--md-sys-color-on-surface-variant-light, var(--secondary-text-color))
      sidebar-text-color: var(--md-sys-color-on-surface-variant-light, var(--secondary-text-color))
      sidebar-menu-button-text-color: var(--md-sys-color-on-surface-variant-light, var(--secondary-text-color))
      sidebar-state-pressed-background: var(--md-sys-color-on-secondary-container-light, var(--primary-color))

      # Switches
      md-switch-checked-button-color: "var(--md-sys-color-on-primary-light, #ffffff)"
      md-switch-unchecked-button-color: "var(--md-sys-color-outline-light, #767680)"
      md-switch-checked-track-color: "var(--md-sys-color-primary-light, #4c5c92)"
      md-switch-unchecked-track-color: "var(--md-sys-color-surface-container-highest-light, #e3e1e9)"
      md-switch-checked-icon-color: "var(--md-sys-color-on-primary-container-light, #344479)"
      md-switch-unchecked-icon-color: "var(--md-sys-color-surface-container-highest-light, #e3e1e9)"
      md-switch-checked-button-state-layer: "var(--md-sys-color-primary-container-light, #dce1ff)"
      md-switch-unchecked-button-state-layer: "var(--md-sys-color-on-surface-variant-light, #45464f)"
      md-switch-unchecked-track-state-layer: "var(--md-sys-color-on-surface-light, #1a1b21)"

      # Checkboxes
      checkbox-checked-border-color: "var(--md-sys-color-primary-light, #4c5c92)"
      checkbox-checked-icon-color: "var(--md-sys-color-on-primary-light, #ffffff)"
      checkbox-unchecked-border-color: "var(--md-sys-color-on-surface-variant-light, #45464f)"
      checkbox-unchecked-icon-color: "var(--md-sys-color-on-surface-light, #1a1b21)"

      # Radio buttons
      mdc-radio-unchecked-color: "var(--md-sys-color-on-surface-variant-light, #45464f)"

      # Bubble Card
      bubble-accent-color: "var(--md-sys-color-inverse-primary-light, #b5c4ff)"
      bubble-select-arrow-background-color: "var(--md-sys-color-inverse-primary-light, #b5c4ff)"
      bubble-select-list-item-accent-color: "var(--md-sys-color-secondary-container-light, #dee1f9)"
      bubble-sub-button-light-background-color: "var(--md-sys-color-secondary-container-light, #dee1f9)"

  # Spacings
  horizontal-stack-card-margin: 0px 4px
  vertical-stack-card-margin: 4px 0px
  ha-view-sections-row-gap: 18px

  # Toolbar
  paper-slider-height: 4px
  header-height: 64px
  footer-height: 82px
  mdc-top-app-bar-fixed-box-shadow: none
  app-header-text-color: var(--primary-text-color)
  app-header-edit-text-color: var(--secondary-text-color)
  app-header-edit-background-color: var(--primary-background-color)
  app-header-selection-bar-color: none
  navbar-background: var(--primary-background-color)
  paper-tab-ink: "#00000000"

  # Sidebar
  sidebar-background-color: var(--primary-background-color)

  # Typography
  font-family:
    '"Google Sans", Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
    Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'
  primary-font-family: var(--font-family)
  paper-font-common-base_-_font-family: var(--font-family)
  paper-font-common-code_-_font-family: var(--font-family)
  paper-font-body1_-_font-family: var(--font-family)
  paper-font-subhead_-_font-family: var(--font-family)
  paper-font-headline_-_font-family: var(--font-family)
  paper-font-caption_-_font-family: var(--font-family)
  paper-font-title_-_font-family: var(--font-family)
  ha-card-header-font-family: var(--font-family)
  mdc-typography-font-family: var(--font-family)
  mdc-typography-button-font-family: var(--font-family)
  mdc-typography-body1-font-family: var(--font-family)

  title-font-weight: 600
  title-font-size: 28px
  mdc-typography-button-font-weight: var(--title-font-weight)

  ha-heading-card-title-font-size: 16px
  ha-heading-card-title-font-weight: 600
  ha-heading-card-title-line-height: 24px
  ha-heading-card-subtitle-font-size: 14px
  ha-heading-card-subtitle-font-weight: 500
  ha-heading-card-subtitle-line-height: 20px

  # Text
  text-primary-color: var(--lovelace-background)
  text-light-primary-color: hsl(from var(--text-primary-color) h s calc(l + 20))
  text-accent-color: var(--on-accent-color)
  link-text-color: var(--primary-color)

  # Main Interface Colors
  dark-primary-color: hsl(from var(--primary-color) h s calc(l - 20))
  light-primary-color: hsl(from var(--primary-color) h s calc(l + 20))
  divider-color: var(--primary-background-color)
  slider-secondary-color: var(--primary-color)
  md-divider-color: var(--divider-color)
  mdc-theme-primary: var(--primary-color)
  mdc-theme-on-primary: var(--on-primary-color)
  mdc-theme-secondary: var(--accent-color)
  mdc-theme-on-secondary: var(--on-accent-color)
  scrollbar-thumb-color: "#2e3038"

  # Cards
  border-radius: 28px
  ha-card-background: var(--card-background-color)
  ha-card-border-radius: var(--border-radius)
  ha-card-border-color: "#00000000"
  ha-card-border-width: 0px
  ha-card-border-style: none
  ha-card-border: none
  ha-card-box-shadow: none
  ha-config-card-border-radius: 16px
  paper-item-icon-color: var(--state-icon-color)

  # Sliders
  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)

  # Switches
  switch-checked-button-color: var(--md-switch-checked-button-color)
  switch-unchecked-button-color: var(--md-switch-unchecked-button-color)
  switch-checked-track-color: var(--md-switch-checked-track-color)
  switch-unchecked-track-color: var(--md-switch-unchecked-track-color)
  switch-checked-icon-color: var(--md-switch-checked-icon-color)
  switch-unchecked-icon-color: var(--md-switch-unchecked-icon-color)
  switch-checked-button-state-layer: var(--md-switch-checked-button-state-layer)
  switch-unchecked-button-state-layer: var(--md-switch-unchecked-button-state-layer)
  switch-unchecked-track-state-layer: var(--md-switch-unchecked-track-state-layer)

  # Checkboxes
  mdc-checkbox-checked-color: var(--checkbox-checked-border-color)
  mdc-checkbox-ink-color: var(--checkbox-checked-icon-color)
  mdc-checkbox-unchecked-color: var(--checkbox-unchecked-border-color)

  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

  # Text Fields and Dropdowns
  input-fill-color: var(--input-background-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--primary-text-color)
  input-disabled-fill-color: rgba(var(--input-background-color), 0.5)
  input-disabled-ink-color: var(--disabled-text-color)
  input-disabled-label-ink-color: var(--disabled-text-color)
  input-idle-line-color: "#00000000"
  input-hover-line-color: var(--primary-color)
  input-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-fill-color: var(--input-fill-color)
  mdc-select-idle-line-color: var(--input-idle-line-color)
  mdc-select-hover-line-color: var(--input-hover-line-color)
  mdc-text-field-fill-color: var(--input-fill-color)
  mdc-text-field-idle-line-color: var(--input-idle-line-color)
  mdc-text-field-hover-line-color: var(--input-hover-line-color)

  # Editors
  code-editor-background-color: var(--primary-background-color)
  codemirror-meta: var(--primary-text-color)
  codemirror-property: var(--primary-color)
  codemirror-atom: var(--codemirror-property)
